<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramadan Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff" />

  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 12px; }
    h1 { font-size: 18px; margin: 0 0 10px; }

    .lang-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .lang-switch button {
      font-size: 22px;
      padding: 6px 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 0;
    }
    .lang-switch button.active {
      border: 2px solid #1a7f37;
      background: #f0fdf4;
    }

    button {
      padding: 8px 10px;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .wrap { overflow-x: auto; margin-top: 10px; }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      min-width: 90px;
      text-align: center;
    }

    td.day {
      min-width: 45px;
      font-weight: 600;
      background: #fafafa;
    }

    td.cell {
      cursor: pointer;
      vertical-align: top;
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      min-height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .status.ok { color: #1a7f37; }
    .status.no { color: #d1242f; }

    .note {
      font-size: 12px;
      margin-top: 4px;
      word-break: break-word;
    }

    dialog { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }

    #noteText {
      width: 100%;
      max-width: 100%;
      padding: 8px;
      margin: 4px 0 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>

<body>

  <h1>Ramadan Tracker</h1>

  <div class="lang-switch">
    <button data-lang="de" aria-label="Deutsch">ðŸ‡©ðŸ‡ª</button>
    <button data-lang="tr" aria-label="TÃ¼rkÃ§e">ðŸ‡¹ðŸ‡·</button>
  </div>

  <button id="resetBtn">Reset</button>
  <button id="noteBtn">Notiz hinzufÃ¼gen</button>

  <div class="wrap">
    <table id="tbl"></table>
  </div>

  <!-- Notiz Dialog -->
  <dialog id="noteDlg">
    <form method="dialog" style="min-width:280px;">
      <h3 style="margin:0 0 10px;">Notiz</h3>

      <label>Tag</label><br>
      <select id="noteDay" style="width:100%;padding:8px;margin:4px 0 10px;"></select>

      <label>Spalte</label><br>
      <select id="noteCol" style="width:100%;padding:8px;margin:4px 0 10px;"></select>

      <label>Text</label><br>
      <textarea id="noteText" rows="4"></textarea>

      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="delNote" type="button">LÃ¶schen</button>
        <button value="cancel">Abbrechen</button>
        <button id="saveNote" value="default">Speichern</button>
      </div>
    </form>
  </dialog>

<script>
  const translations = {
    de: {
      tag: "Tag",
      cols: ["Fasten", "Fajr", "Dhuhr", "Asr", "Maghrib", "Isha", "Tarawih", "Quran"]
    },
    tr: {
      tag: "GÃ¼n",
      cols: ["OruÃ§", "Sabah", "Ã–ÄŸle", "Ä°kindi", "AkÅŸam", "YatsÄ±", "Teravih", "Kurâ€™an"]
    }
  };

  let currentLang = localStorage.getItem("lang") || "de";
  const states = ["", "âœ“", "âœ—"];

  // Wenn du Datenformat / UI Ã¤nderst, ruhig hochzÃ¤hlen:
  const storageKey = "ramadan-tracker-v12";

  const load = () => JSON.parse(localStorage.getItem(storageKey) || "{}");
  const save = (obj) => localStorage.setItem(storageKey, JSON.stringify(obj));
  const data = load();

  const tbl = document.getElementById("tbl");

  // --- Language Buttons ---
  const langButtons = document.querySelectorAll(".lang-switch button");

  function updateActiveLang() {
    langButtons.forEach(btn => {
      btn.classList.toggle("active", btn.dataset.lang === currentLang);
    });
  }

  langButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      currentLang = btn.dataset.lang;
      localStorage.setItem("lang", currentLang);
      updateActiveLang();
      build();
      // falls Dialog offen ist oder spÃ¤ter geÃ¶ffnet wird:
      fillColOptions();
    });
  });

  // --- Cell render ---
  function renderCell(td, cell) {
    const symbol = states[cell.s];
    const cls = cell.s === 1 ? "ok" : (cell.s === 2 ? "no" : "");
    td.innerHTML = `
      <div class="status ${cls}">${symbol}</div>
      <div class="note">${cell.n || ""}</div>
    `;
  }

  function build() {
    tbl.innerHTML = "";

    const thead = document.createElement("thead");
    const hr = document.createElement("tr");

    const thDay = document.createElement("th");
    thDay.textContent = translations[currentLang].tag;
    hr.appendChild(thDay);

    translations[currentLang].cols.forEach(c => {
      const th = document.createElement("th");
      th.textContent = c;
      hr.appendChild(th);
    });

    thead.appendChild(hr);
    tbl.appendChild(thead);

    const tbody = document.createElement("tbody");

    for (let d = 1; d <= 30; d++) {
      const tr = document.createElement("tr");

      const tdDay = document.createElement("td");
      tdDay.textContent = d;
      tdDay.className = "day";
      tr.appendChild(tdDay);

      translations[currentLang].cols.forEach((_, ci) => {
        const td = document.createElement("td");
        td.className = "cell";

        const k = `${d}-${ci}`;
        const cell = data[k] ?? { s: 0, n: "" };

        renderCell(td, cell);

        // Tap/Klick toggelt nur âœ“/âœ—/leer
        td.addEventListener("click", () => {
          const cur = data[k] ?? { s: 0, n: "" };
          cur.s = (cur.s + 1) % states.length;
          data[k] = cur;
          renderCell(td, cur);
          save(data);
        });

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    }

    tbl.appendChild(tbody);
  }

  // --- Reset ---
  document.getElementById("resetBtn").addEventListener("click", () => {
    if (confirm("Alles zurÃ¼cksetzen?")) {
      localStorage.removeItem(storageKey);
      location.reload();
    }
  });

  // --- Notes Dialog ---
  const dlg = document.getElementById("noteDlg");
  const noteBtn = document.getElementById("noteBtn");
  const noteDay = document.getElementById("noteDay");
  const noteCol = document.getElementById("noteCol");
  const noteText = document.getElementById("noteText");
  const delNote = document.getElementById("delNote");
  const saveNote = document.getElementById("saveNote");

  function fillDayOptions() {
    noteDay.innerHTML = "";
    for (let d = 1; d <= 30; d++) {
      const opt = document.createElement("option");
      opt.value = String(d);
      opt.textContent = String(d);
      noteDay.appendChild(opt);
    }
  }

  function fillColOptions() {
    noteCol.innerHTML = "";
    translations[currentLang].cols.forEach((name, i) => {
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = name;
      noteCol.appendChild(opt);
    });
  }

  function currentKey() {
    return `${noteDay.value}-${noteCol.value}`;
  }

  function loadNoteIntoDialog() {
    const k = currentKey();
    const cell = data[k] ?? { s: 0, n: "" };
    noteText.value = cell.n || "";
  }

  noteDay.addEventListener("change", loadNoteIntoDialog);
  noteCol.addEventListener("change", loadNoteIntoDialog);

  noteBtn.addEventListener("click", () => {
    fillDayOptions();
    fillColOptions();

    if (!noteDay.value) noteDay.value = "1";
    if (!noteCol.value) noteCol.value = "0";

    loadNoteIntoDialog();
    dlg.showModal();
  });

  saveNote.addEventListener("click", (e) => {
    e.preventDefault();
    const k = currentKey();
    const cell = data[k] ?? { s: 0, n: "" };
    cell.n = noteText.value.trim();
    data[k] = cell;
    save(data);
    dlg.close();
    build();
  });

  delNote.addEventListener("click", () => {
    const k = currentKey();
    const cell = data[k] ?? { s: 0, n: "" };
    cell.n = "";
    data[k] = cell;
    save(data);
    dlg.close();
    build();
  });

  // PWA
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }

  updateActiveLang();
  build();
</script>

</body>
</html>
