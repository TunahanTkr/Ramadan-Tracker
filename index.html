<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramadan Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff" />

  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 12px; }
    h1 { font-size: 18px; margin: 0 0 10px; }
    select { margin-bottom: 10px; padding: 6px; }

    .wrap { overflow-x: auto; margin-top: 10px; }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      min-width: 80px;
      text-align: center;
    }

    td.day {
      min-width: 45px;
      font-weight: 600;
      background: #fafafa;
    }

    td.cell {
      cursor: pointer;
      vertical-align: top;
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      min-height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .status.ok { color: #1a7f37; }
    .status.no { color: #d1242f; }

    .note {
      font-size: 12px;
      margin-top: 4px;
      word-break: break-word;
    }

    button {
      padding: 8px 10px;
      margin-right: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h1>Ramadan Tracker</h1>

<select id="langSelect">
  <option value="de">Deutsch</option>
  <option value="tr">Türkçe</option>
</select>

<button id="resetBtn">Reset</button>
<button id="noteBtn">Notiz hinzufügen</button>

<div class="wrap">
  <table id="tbl"></table>
</div>

<script>

const translations = {
  de: {
    tag: "Tag",
    cols: ["Fasten", "Fajr", "Dhuhr", "Asr", "Maghrib", "Isha", "Tarawih", "Quran"]
  },
  tr: {
    tag: "Gün",
    cols: ["Oruç", "Sabah", "Öğle", "İkindi", "Akşam", "Yatsı", "Teravih", "Kur’an"]
  },
};

let currentLang = localStorage.getItem("lang") || "de";
const states = ["", "✓", "✗"];
const storageKey = "ramadan-tracker-v7";

const load = () => JSON.parse(localStorage.getItem(storageKey) || "{}");
const save = (data) => localStorage.setItem(storageKey, JSON.stringify(data));
const data = load();

const tbl = document.getElementById("tbl");
const langSelect = document.getElementById("langSelect");
langSelect.value = currentLang;

langSelect.addEventListener("change", () => {
  currentLang = langSelect.value;
  localStorage.setItem("lang", currentLang);
  build();
});

function renderCell(td, cell) {
  const symbol = states[cell.s];
  const cls = cell.s === 1 ? "ok" : (cell.s === 2 ? "no" : "");
  td.innerHTML = `
    <div class="status ${cls}">${symbol}</div>
    <div class="note">${cell.n || ""}</div>
  `;
}

function build() {
  tbl.innerHTML = "";

  const thead = document.createElement("thead");
  const hr = document.createElement("tr");

  const thDay = document.createElement("th");
  thDay.textContent = translations[currentLang].tag;
  hr.appendChild(thDay);

  translations[currentLang].cols.forEach(c => {
    const th = document.createElement("th");
    th.textContent = c;
    hr.appendChild(th);
  });

  thead.appendChild(hr);
  tbl.appendChild(thead);

  const tbody = document.createElement("tbody");

  for (let d = 1; d <= 30; d++) {
    const tr = document.createElement("tr");

    const tdDay = document.createElement("td");
    tdDay.textContent = d;
    tdDay.className = "day";
    tr.appendChild(tdDay);

    translations[currentLang].cols.forEach((_, ci) => {
      const td = document.createElement("td");
      td.className = "cell";
      const k = `${d}-${ci}`;
      const cell = data[k] ?? { s: 0, n: "" };

      renderCell(td, cell);

      td.addEventListener("click", () => {
        const cur = data[k] ?? { s: 0, n: "" };
        cur.s = (cur.s + 1) % states.length;
        data[k] = cur;
        renderCell(td, cur);
        save(data);
      });

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  }

  tbl.appendChild(tbody);
}

document.getElementById("resetBtn").addEventListener("click", () => {
  if (confirm("Alles zurücksetzen?")) {
    localStorage.removeItem(storageKey);
    location.reload();
  }
});

document.getElementById("noteBtn").addEventListener("click", () => {
  const day = prompt("Tag (1-30):");
  const col = prompt("Spaltennummer (1-8):");
  const text = prompt("Notiz eingeben:");

  if (!day || !col || !text) return;

  const key = `${day}-${col-1}`;
  const cell = data[key] ?? { s: 0, n: "" };
  cell.n = text;
  data[key] = cell;
  save(data);
  build();
});

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

build();

</script>

</body>
</html>
